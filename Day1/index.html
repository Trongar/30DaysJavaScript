<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - 30 Days JS</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/scripts/main.js" defer></script>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">high</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">mid</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">low</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound">amb</span>
        </div>
        <div data-key="71" class="key">
            <kbd>g</kbd>
            <span class="sound">dist</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd>
            <span class="sound">giant</span>
        </div>
        <div data-key="74" class="key">
            <kbd>j</kbd>
            <span class="sound">elect</span>
        </div>
        <div data-key="75" class="key">
            <kbd>k</kbd>
            <span class="sound">verb h</span>
        </div>
        <div data-key="76" class="key">
            <kbd>l</kbd>
            <span class="sound">verb l</span>
        </div>
    </div>
    <audio data-key="65" src="assets/sounds/hitom.wav"></audio>
    <audio data-key="83" src="assets/sounds/midtom.wav"></audio>
    <audio data-key="68" src="assets/sounds/lotom.wav"></audio>
    <audio data-key="70" src="assets/sounds/ambient_tom_1.wav"></audio>
    <audio data-key="71" src="assets/sounds/dissonant_tom.wav"></audio>
    <audio data-key="72" src="assets/sounds/giant_tom.wav"></audio>
    <audio data-key="74" src="assets/sounds/giant-electrotom.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom-tom-spring-verb-hi.wav"></audio>
    <audio data-key="76" src="assets/sounds/tom-tom-spring-verb-lo.wav"></audio>
</body>
</html>
