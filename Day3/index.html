<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 - 30 Days JS</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/scripts.js" defer></script>
  </head>

  <body>
    <h1>
      <span class="color">Update</span> variables using
      <span class="color"> JS</span>
    </h1>
    <div class="controls">
        <label for="zoom"> Margin </label>
        <input
          class="controls"
          type="range"
          name="zoom"
          min="0"
          max="30"
          value="20"
          data-sizing="px"
        />
        <label for="blur"> Blur </label>
        <input
          class="controls"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
        <label for="chroma"> Chroma </label>
        <input class="controls" type="color" name="chroma" value="#F0DB4F" />
    </div>

    <div class="card">
      <img
        class="card"
        src="https://th.bing.com/th/id/OIP.iQEDwIjzoCXOwkwL0ZicZAHaLM?pid=ImgDet&rs=1"
      />
    </div>
  </body>
</html>
